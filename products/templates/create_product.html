{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5">
            <form action="/product/create/" method="POST" class="card card-body p-4 shadow-lg border-0 bg-white">
                <h1 class="text-center text-primary mb-4 fw-bold"><i class="fa-solid fa-box me-2"></i>Crear Producto</h1>
                
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button class="btn btn-primary btn-lg mt-3">
                    <i class="fa-solid fa-plus me-2"></i>Guardar Producto
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
