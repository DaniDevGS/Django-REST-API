<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Manager Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/daf8c554e7.js" crossorigin="anonymous"></script>
    {% load static %}
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo muy claro (Light) */
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave para la barra */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-boxes-stacked me-2"></i>Django Manager Product</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link active"><i class="fa-solid fa-house me-1"></i>Home</a>
                    </li>
               
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="/products" class="nav-link"><i class="fa-solid fa-box-open me-1"></i>Productos por Enviar</a>
                        </li>

                        <li class="nav-item">
                            <a href="/products_to_send/" class="nav-link"><i class="fa-solid fa-boxes-stacked me-1"></i>Productos Enviados</a>
                        </li>

                        <li class="nav-item">
                            <a href="/product/create/" class="nav-link btn btn-outline-success btn-sm ms-2"><i class="fa-solid fa-box me-1"></i>Crear Producto</a>
                        </li>

                        <li class="nav-item">
                            <a href="/logout" class="nav-link text-danger ms-lg-2"><i class="fa-solid fa-door-open me-1"></i>Cerrar Sesión</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/signup" class="nav-link"><i class="fa-solid fa-circle-plus me-1"></i>Registrarse</a>
                    </li>

                    <li class="nav-item">
                        <a href="/signin" class="nav-link btn btn-primary btn-sm ms-lg-2"><i class="fa-solid fa-user me-1"></i>Iniciar Sesión</a>
                    </li>
                    {% endif %}
                </ul>
        </div>
    </div>
</nav>
    
    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
