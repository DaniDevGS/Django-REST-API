{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text-secondary">{{ product.title }}</h1>
            {{ error }}

            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-info">Actualizar</button>
            </form>

            <div class="mt-5 d-flex">
                <form action="{% url 'complete_products' productos.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-primary">Subir</button>
                </form>

                <form action="{% url 'delete_products' productos.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
